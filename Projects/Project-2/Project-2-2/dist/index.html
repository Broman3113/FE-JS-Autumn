<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator">
    <div class="calculator-display">
        <div class="calculator-display-equation"><span></span></div>
        <div class="calculator-display-answer"><span></span></div>
    </div>
    <div class="calculator-buttons">
        <button id="ac" class="">AC</button>
        <button id="backspace" class="">&lt;</button>
        <button id="%" class="">%</button>
        <button id="/" class="round">/</button>
        <button id="7" class="num">7</button>
        <button id="8" class="num">8</button>
        <button id="9" class="num">9</button>
        <button id="*" class="round">*</button>
        <button id="4" class="num">4</button>
        <button id="5" class="num">5</button>
        <button id="6" class="num">6</button>
        <button id="-" class="round">-</button>
        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3" class="num">3</button>
        <button id="+" class="round">+</button>
        <button id="." class="lower">.</button>
        <button id="0" class="num lower">0</button>
        <button id="=" class="round lower">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
