<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Текст</title>
    <meta charset="utf-8" />
    <style>
        p{
            word-spacing: 20px;
        }
        span:nth-child(1){
            letter-spacing: 5px;
        }
        span:nth-child(2){
            text-shadow: 3px 3px 4px #000;
        }
    </style>
</head>
<body>
<p>Шрифт свойства <span>font-family</span> будет работать,
    только если у пользователя на локальном компьютере имеется
    <span>такой же шрифт</span>.</p>
</body>
</html>
