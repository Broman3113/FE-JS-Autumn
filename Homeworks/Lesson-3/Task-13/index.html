<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Таблицы</title>
    <meta charset="utf-8" />
    <style>
        table{
            border-spacing: 20px;
            empty-cells: hide;
        }
        td{
            border: 3px dotted #0f0;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td></td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>

</body>
</html>
