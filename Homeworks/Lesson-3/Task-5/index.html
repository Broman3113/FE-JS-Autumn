<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Текст</title>
    <meta charset="utf-8" />
    <style>
        p {
            text-transform: capitalize;
        }
        span{
            text-decoration: underline line-through overline;
        }
    </style>
</head>
<body>
<p>Шрифт свойства <span>font-family</span> будет работать,
    только если у пользователя на локальном компьютере имеется
    <span>такой же шрифт</span>.</p>
</body>
</html>
