<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Шрифты</title>
    <meta charset="utf-8" />
    <style>
        span:nth-child(1){
            font-weight: bold;
        }
        span:nth-child(2){
            font-style: italic;
        }
        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
<p>Шрифт свойства <span>font-family</span> будет работать,
    только если у пользователя на локальном компьютере имеется
    <span>такой же шрифт</span>.</p>
</body>
</html>
