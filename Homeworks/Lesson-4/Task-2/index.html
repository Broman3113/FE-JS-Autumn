<!DOCTYPE html>
<html lang="">
<head>
    <title>Блочная верстка</title>
    <meta charset="utf-8"/>
    <style>
        .right, .left {
            background-color: green;
        }
        .right {
            float: right;
            width: 20%;
        }
        .left {
            float: left;
            width: 20%;
        }
        .one, .two {
            background-color: red;
        }
        .one {
            margin-right: 20%;
        }
        .two{
            margin-left: 20%;
        }
    </style>
</head>
<body>
<div class="right">1.3</div>
<div class="one">1.1<br/>1.2</div>
<div class="left">2.1</div>
<div class="two">2.2<br/>2.3</div>
</body>
</html>
