<!DOCTYPE html>
<html lang="">
<head>
    <title>Блочная верстка</title>
    <meta charset="utf-8"/>
    <style>
        div{
            border: 1px solid black;
            width: 80px;
        }
        div:nth-child(odd){
            float: right;
        }
        div:nth-child(even){
            float: left;
        }
    </style>
</head>
<body>
<div>Первый</div>
<div>Второй</div>
<div>Третий</div>
<div>Четвертый</div>
<div>Пятый</div>
<div>Шестой</div>
</body>
</html>
